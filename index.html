            <div class="hero">

                <div class="demo-info__box">

                    <p>Map displaying data.</p>
                    <div class="demo-legend">
                        <div>

                                class="dot"
                                style="background-color: red"
                            ></span>

                        </div>
                        <div>
                            <span
                                class="dot"

                            ></span>

                        </div>
                    </div>
                </div>

                <div id="map"></div>
